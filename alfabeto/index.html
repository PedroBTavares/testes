<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfabeto</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>

</head>
<body>
    <h1>Alfabeto</h1>
    <p>digite um número de 1 a 26, e o sistema retornará todos as letras do alfabeto até o número indicado.</p>
    <hr>
    <input type="number" name="n" id="n">
    <input type="button" value="resposta" onclick="click, responder()">

   <script>
    const n = document.querySelector('#n')
    const alf = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J', 'K', 'M', 'N', 'O', 'P', 'Q', 'R', 'S', 'T', 'U', 'V', 'W', 'X', 'Y', 'Z']
    function responder(){
        if(n.value < 1 || n.value > 26){
            alert('Digite um número entre 1 e 26.')
        } else {
            alert(alf.slice(0, n.value))
        }
    }
   </script>
</body>
</html>
