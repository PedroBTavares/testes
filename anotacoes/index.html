<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anotações</title>

    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1>Anotações</h1>
        <p><button onclick="mostrarAdArea()">+</button> Adicionar nova área de tarefas</p>
    </header>
    <nav id="areas"></nav>


    <main>
        <section>
            <h2 id="titulo-area"></h2>

            <div class="itens">
                <p id="li-fixo"><button onclick="adItem()">+</button> Adicionar nova tarefa</p>
            </div>
        </section>

        <p id="aviso">Nenhuma área foi aberta.</p>
    </main>


    <aside id="cx-ad-area">
        <h1>Preencha o espaço</h1>

        <p>
            <label for="titulo">nome do campo de anotações:</label>
            <input type="text" name="titulo" id="titulo">
        </p>
        <p>
            <button style="background-color: green;" onclick="adArea()">confirmar inserção</button>
            <button style="background-color: red;" onclick="escAdArea()">cancelar</button>
        </p>
    </aside>

    <script src="script.js"></script>
</body>
</html>
