<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="visor"><output id="txtvisor"></output> </div>
        
        <table id="teclado">
            <tr>
                <td><input type="button" id="t1" value="1"></td>     
                <td><input type="button" id="t2" value="2"></td>     
                <td><input type="button" id="t3" value="3"></td>     
                <td><input type="button" id="t+" value="+"></td>
            </tr>
            <tr>
                <td><input type="button" id="t4" value="4"></td>     
                <td><input type="button" id="t5" value="5"></td>     
                <td><input type="button" id="t6" value="6"></td>     
                <td><input type="button" id="t-" value="-"></td>
            </tr>
            <tr>
                <td><input type="button" id="t7" value="7"></td>     
                <td><input type="button" id="t8" value="8"></td>     
                <td><input type="button" id="t9" value="9"></td>     
                <td><input type="button" id="tx" value="x"></td>
            </tr>
            <tr>
                <td><input type="button" id="texc" value="excluir"></td>     
                <td><input type="button" id="t0" value="0"></td>     
                <td><input type="button" id="t=" value="="></td>     
                <td><input type="button" id="t:" value=":"></td>
            </tr>
        </table>
    </main>

    <script src="script.js"></script>
</body>
</html>
